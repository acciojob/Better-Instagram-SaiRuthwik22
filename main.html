<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="script.js " defer></script>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Better Instagram</title>
  </head>
  <body>
    <h1 style="text-align: center">Arrange Images by drag and drop</h1>
    <div class="flex" id="parent">
      <div draggable="true" class="image" id="drag1" ondragstart="started(event)" ondragover="allowDrag(event)" ondrop="ending(event)" >Image 1</div>
      <div draggable="true" class="image" id="drag2" ondragstart="started(event)" ondragover="allowDrag(event)" ondrop="ending(event)" >Image 2</div>
      <div draggable="true" class="image" id="drag3" ondragstart="started(event)" ondragover="allowDrag(event)" ondrop="ending(event)" >Image 3</div>
      <div draggable="true" class="image" id="drag4" ondragstart="started(event)" ondragover="allowDrag(event)" ondrop="ending(event)">Image 4</div>
      <div draggable="true" class="image" id="drag5" ondragstart="started(event)" ondragover="allowDrag(event)" ondrop="ending(event)">Image 5</div>
      <div draggable="true" class="image" id="drag6" ondragstart="started(event)" ondragover="allowDrag(event)" ondrop="ending(event)">Image 6</div>
    </div>
  </body>
</html>
